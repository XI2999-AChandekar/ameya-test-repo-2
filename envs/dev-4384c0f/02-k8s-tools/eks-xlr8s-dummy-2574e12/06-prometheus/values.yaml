prometheus:
  alertmanager:
    enabled: false
  configmapReload:
    prometheus:
      image:
        repository: jimmidyson/configmap-reload
        tag: v0.5.0
  nodeExporter:
    fullnameOverride: prometheus-nodeexporter
    image:
      repository: quay.io/prometheus/node-exporter
      tag: v1.3.0
    resources: {}
  pushgateway:
    enabled: false
    fullnameOverride: prometheus-pushgateway
  server:
    configFromSecret: ""
    fullnameOverride: prometheus-server
    image:
      repository: quay.io/prometheus/prometheus
      tag: v2.34.0
    ingress:
      annotations: {}
      enabled: false
      extraLabels: {}
      hosts: []
      path: /
    remoteWrite:
    - queue_config:
        capacity: 2500
        max_samples_per_send: 1000
        max_shards: 200
      sigv4:
        region: ""
        role_arn: ""
      url: ""
    resources: {}
    retention: 1h
    statefulSet:
      enabled: true
  serviceAccounts:
    alertmanager:
      create: false
    pushgateway:
      create: false
    server:
      create: false
      name: prometheus-amp-sa
region: af-south-1
